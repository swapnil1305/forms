<!DOCTYPE html>
<html>
    <head>
        <style>
            body{
                background-color: skyblue;
            }
            .center{
  background-color: white;
  width: 800px;
  border: 5px solid orangered;
  padding: 50px;
  margin: auto;
}        
        </style>
    </head>
    <body>
        <div class="center">
        <h2 style="text-align:center;color:orangered"> Book a call </h2>
        <h4 style="text-align:center">Book a call slot and our representative will call you within 1hr of selected time.</h5>
        <form onsubmit="saveToLocalStorage(event)">
            <label><b>Name</b></label>
            <br>
            <input style="width:800px;height:30px;" type="text" name="username" required>
            <br>
            <label><b>Email</b></label>
            <br>
            <input style="width:800px;height:30px;"  type="email" name="email" required>
            <br>
            <label><b>Phone Number</b></label>
            <br>
            <input style="width:800px;height:30px;" type="number" name="phone" required>
            <br>
            <label><b>Time for Call:</b></label>
            <br>
            <input style="width:390px;height:30px;" type="date" name="date" required>
            <input style="width:390px;height:30px;" type="time" name="time" required><br><br>
            <button style="background-color:orangered;text-align:center;width:800px;height: 30px;color:white;" type="submit" >GET A CALL</button>
        </form>
        <ul id='listOfUsers'></ul>
        <script>
            function saveToLocalStorage(event){
                event.preventDefault();
                const name=event.target.username.value;
                const email=event.target.email.value;
                const phonenumber=event.target.phone.value;
                const date=event.target.date.value;
                const time=event.target.time.value;
                //localStorage.setItem('name',name);
                //localStorage.setItem('email',email);
                //localStorage.setItem('phonenumber',phonenumber);
                //localStorage.setItem('date',date);
                //localStorage.setItem('time',time);
                const obj={
                    name,
                    email,
                    phonenumber,
                    date,time
                }
                localStorage.setItem(obj.email, JSON.stringify(obj))
                showNewUserOnScreen(obj)
            }

            function showNewUserOnScreen(user){
                const parentNode = document.getElementById('listOfUsers');
                const childHTML = `<li> ${user.name} ${user.email} ${user.phonenumber} ${user.date} ${user.time} </li>`

                parentNode.innerHTML = parentNode.innerHTML + childHTML;
            }
        </script>
    </div>
    </body>
</html>
